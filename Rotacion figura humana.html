!DOCTYPE html >
<html>
  <head>
    <meta charset= "utf-8">
    <title> Tranforamaciones 3D</title>
    <style>
      body {margin:0;}
      canvas {display:block;}
    </style>
  </head>
  <body>
        <script src="js/three.min.js"></script>
      <script src="js/controls/OrbitControls.js"></script>
      <script src="js/three.min.js"></script>
       
    <script>
        
			
	var renderer;
    var scene;
    var camera;

    var control;

    function init() {

        // Creación escena
        scene = new THREE.Scene();

        //Creación camara
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
		
		

        // Creación de render, fondo y tamaño
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);

       // Creación de objetos 3D
		
		Cubo = new THREE.Geometry();
	       var resCub=10; //cantidad de puntos en la linea del cubo
            var matRec = new THREE.PointsMaterial( { color: 'white', size: 0.1 } );	
            for( var i = 0; i < resCub; i++){
            for( var j = 0; j < resCub; j++){
				for( var k = 0; k < resCub; k++){
                   var punto1 = new THREE.Vector3();
                   punto1.x =  (i/2);// tamaño del cubo 
                   punto1.y = (j/2);
                   punto1.z = k/2;
                    Cubo.vertices.push( punto1 );
                }
            }
            }
        
        
        
        
        
        
        
        
        
        scene.add(Cubo);
		

       //Camara
        camera.position.x = 15;
        camera.position.y = 16;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        //Documento HTML
        document.body.appendChild(renderer.domElement);

		
		//Agregar menú
		 
        render();
    }
		

    function render() {
        renderer.render(scene, camera);
		
	     requestAnimationFrame(render);
    }

   
    window.onload = init;
			
      </script>
  </body>
</html>
