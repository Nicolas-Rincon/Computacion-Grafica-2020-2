<!DOCTYPE html>
<html>
  <head>
    <title> Cilindro </title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>
    <script>
		var scene, aspect, camera, renderer, controls;
	
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			controls = new THREE.OrbitControls( camera, renderer.domElement );			
			
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETRÍAS
            //GEOMETRÍA
            var geoTriangulo = new THREE.Geometry();
            var geoTriangulo1 = new THREE.Geometry();
            var geoTriangulo2 = new THREE.Geometry();
            var geoTriangulo3 = new THREE.Geometry();
            var geoTriangulo4 = new THREE.Geometry();
            var geoTriangulo5 = new THREE.Geometry();
            var geoTriangulo6 = new THREE.Geometry();
            var geoTriangulo7 = new THREE.Geometry();
            var geoTriangulo8 = new THREE.Geometry();
            var geoTriangulo9 = new THREE.Geometry();
            var geoTriangulo10 = new THREE.Geometry();
            
			//VERTICES
			var v0 = new THREE.Vector3( 1, 0, 3);
			var v1 = new THREE.Vector3( 0, 0, 0);
			var v2 = new THREE.Vector3( -1, 0, 3);
            
            var v3 = new THREE.Vector3( 3, 0, 1);
			var v5 = new THREE.Vector3( 1, 0, 3);
            
            var v6 = new THREE.Vector3( 3, 0, -1);
            
            var v9 = new THREE.Vector3( 1, 0, -3);
            
            var v12 = new THREE.Vector3( -1, 0, -3);
            
            var v15 = new THREE.Vector3( -3, 0, -1);
            
            var v18 = new THREE.Vector3( -3, 0, 1);
            
			geoTriangulo.vertices.push( v0 );
			geoTriangulo.vertices.push( v1 );
			geoTriangulo.vertices.push( v2 );
            
            geoTriangulo1.vertices.push( v3 );
			geoTriangulo1.vertices.push( v1 );
			geoTriangulo1.vertices.push( v5 );
            
            geoTriangulo2.vertices.push( v6 );
			geoTriangulo2.vertices.push( v1 );
			geoTriangulo2.vertices.push( v3 );
            
            geoTriangulo3.vertices.push( v9 );
			geoTriangulo3.vertices.push( v1 );
			geoTriangulo3.vertices.push( v6 );
            
            geoTriangulo4.vertices.push( v12 );
			geoTriangulo4.vertices.push( v1 );
			geoTriangulo4.vertices.push( v9 );
            
            geoTriangulo5.vertices.push( v15 );
			geoTriangulo5.vertices.push( v1 );
			geoTriangulo5.vertices.push( v12 );
            
            geoTriangulo6.vertices.push( v18 );
			geoTriangulo6.vertices.push( v1 );
			geoTriangulo6.vertices.push( v15 );
            
            geoTriangulo7.vertices.push( v2 );
			geoTriangulo7.vertices.push( v1 );
			geoTriangulo7.vertices.push( v18 );
            
			//CARAS
			geoTriangulo.faces.push( new THREE.Face3(0,1,2) );
			geoTriangulo.computeFaceNormals();
            
            geoTriangulo1.faces.push( new THREE.Face3(0,1,2) );
			geoTriangulo1.computeFaceNormals();
            
            geoTriangulo2.faces.push( new THREE.Face3(0,1,2) );
			geoTriangulo2.computeFaceNormals();
            
            geoTriangulo3.faces.push( new THREE.Face3(0,1,2) );
			geoTriangulo3.computeFaceNormals();
            
            geoTriangulo4.faces.push( new THREE.Face3(0,1,2) );
			geoTriangulo4.computeFaceNormals();
            
            geoTriangulo5.faces.push( new THREE.Face3(0,1,2) );
			geoTriangulo5.computeFaceNormals();
            
            geoTriangulo6.faces.push( new THREE.Face3(0,1,2) );
			geoTriangulo6.computeFaceNormals();
            
            geoTriangulo7.faces.push( new THREE.Face3(0,1,2) );
			geoTriangulo7.computeFaceNormals();
            
			//MATERIAL Y CREACIÓN DEL OBJETO
            var matBase = new THREE.MeshBasicMaterial( { color: 0xFFFFFF } );
            var matCara1 = new THREE.MeshBasicMaterial( { color: 0xFFFFFF } );
            var matCara2 = new THREE.MeshBasicMaterial( { color: 0xFFFFFF } );
			//CREAR LOS OBJETOS
			var triangulo = new THREE.Mesh( geoTriangulo, matBase );
            var triangulo1 = new THREE.Mesh( geoTriangulo1, matBase );
            var triangulo2 = new THREE.Mesh( geoTriangulo2, matBase );
            var triangulo3 = new THREE.Mesh( geoTriangulo3, matBase );
            var triangulo4 = new THREE.Mesh( geoTriangulo4, matBase );
            var triangulo5 = new THREE.Mesh( geoTriangulo5, matBase );
            var triangulo6 = new THREE.Mesh( geoTriangulo6, matBase );
            var triangulo7 = new THREE.Mesh( geoTriangulo7, matBase );
            
		  	//AGREGAR A LA ESCENA
		  	scene.add( triangulo );
            scene.add( triangulo1 );
            scene.add( triangulo2 );
            scene.add( triangulo3 );
            scene.add( triangulo4 );
            scene.add( triangulo5 );
            scene.add( triangulo6 );
            scene.add( triangulo7 );
            
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			
			camera.position.x = 5;
			camera.position.y = 10;	 
		  	camera.position.z =  10;
			
		  	camera.lookAt( origin );
			}
    
    function animate() {
        render();
		controls.update();
        requestAnimationFrame( animate );
    }
    
    function render(){
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
